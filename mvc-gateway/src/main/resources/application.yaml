target-microservice:
  uri: http://stub:8080

spring:
  application:
    name: mvc-gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: target-microservice-route
              uri: ${target-microservice.uri}
              predicates:
                - Path=/my/microservice/** # todo add config without stripping and strip
              filters:
                - StripPrefix=2

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - prometheus
