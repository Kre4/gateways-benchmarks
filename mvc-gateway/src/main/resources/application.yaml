target-microservice:
  uri: http://stub:8080

spring:
  application:
    name: mvc-gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: target-microservice-route
              uri: ${target-microservice.uri}
              predicates:
                - Path=/my/microservice/**
              filters:
                - StripPrefix=2
